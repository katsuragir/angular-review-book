<div class="container">
    <div class="section-book-title">
        <h3 style="margin: auto;">New Book</h3>
    </div>

    <div class="section-box-book">
        <div class="col-md-12">
            <div class="row">
                <div style="width: 100%; margin: 50px 70px 50px 50px;">
                    <form class="theme-form" [formGroup]="bookForm" (ngSubmit)="onSubmit()" autocomplete="off">
                        <div class="form-row">
                            <div class="col-sm-12">
                                <div class="row">
                                    <div class="col-sm-3" style="place-self: center;">
                                        <span>Name </span>
                                    </div>
                                    <div class="col-sm-1" style="place-self: center;">
                                        <span>:</span>
                                    </div>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="name" placeholder="name" formControlName="name" required="">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row" style="margin-top: 15px;">
                            <div class="col-sm-12">
                                <div class="row">
                                    <div class="col-sm-3" style="place-self: center;">
                                        <span>Year </span>
                                    </div>
                                    <div class="col-sm-1" style="place-self: center;">
                                        <span>:</span>
                                    </div>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="year" placeholder="year" formControlName="year" required="">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row" style="margin-top: 15px;">
                            <div class="col-sm-12">
                                <div class="row">
                                    <button type="submit">Add</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>                
            </div>
        </div>        
    </div>
</div>
