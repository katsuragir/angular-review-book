<div class="container">
    <div class="section-book-title">
        <h3 style="margin: auto;">title book</h3>
    </div>

    <div class="section-book-title" style="left: 40%;">
        <h3 style="margin: auto;">New Review</h3>
    </div>

    <div class="section-box-book">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6">
                    <div class="row" *ngIf="buku">
                        <div *ngFor="let review of buku.review" style="width: 100%; padding: 40px 40px 0 40px;">
                            <span>{{review.email}}</span> <br />
                            <span>{{review.note}}</span> <br />
                            <bar-rating id="review-stars" [(rate)]="review.star" [max]="5" [theme]="'stars'"></bar-rating>
                        </div>
                    </div>
                </div>
                <div class="col-md-6" style="border-left: 1px solid #dee2e6;;">
                    <div class="row" style="place-content: center;">
                        <form class="theme-form" style="margin: 50px;" [formGroup]="reviewForm" (ngSubmit)="onSubmit(nomor)">
                            <div class="form-row">
                                <div class="col-sm-12">
                                       
                                        <input type="text" class="form-control" id="email" placeholder="Email" formControlName="email" required="">


                                </div>
                            </div>
                            <div class="form-row" style="margin-top: 15px;">
                                <div class="col-sm-12">

                                        
                                        <input type="text" class="form-control" id="note" placeholder="Note" formControlName="note" required="">


                                </div>
                            </div>
                            <div class="form-row" style="margin-top: 15px;">
                                <div class="col-sm-12">

                                        
                                    <bar-rating id="review-stars" [(rate)]="rate" [max]="5" [theme]="'stars'" formControlName="start" required></bar-rating>


                                </div>
                            </div>
                            <div class="form-row" style="margin-top: 15px;">
                                <div class="col-sm-12">

                                        <button type="submit">Save</button>

                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>                        
    </div>
</div>
